<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bài Tập Hàm</title>
  </head>
  <body>
    <section class="flex justify-center items-center h-screen">
      <div class="flex w-3/5 border border-gray-200">
        <div class="w-2/12 px-2 flex flex-col gap-5 flex-start py-4 shadow-lg">
          <div
            id="exerciseOneTab"
            class="cursor-pointer py-2 px-4 shadow-sm border border-gray-200 bg-blue-500 text-white hover:shadow-lg"
          >
            <i class="fa-solid fa-book"></i> Bài 1
          </div>
          <div
            id="exerciseTwoTab"
            class="cursor-pointer py-2 px-4 shadow-sm border border-gray-200 hover:shadow-lg"
          >
            <i class="fa-solid fa-book"></i> Bài 2
          </div>
          <div
            id="exerciseThreeTab"
            class="cursor-pointer py-2 px-4 shadow-sm border border-gray-200 hover:shadow-lg"
          >
            <i class="fa-solid fa-book"></i> Bài 3
          </div>
          <div
            id="exerciseFourTab"
            class="cursor-pointer py-2 px-4 shadow-sm border border-gray-200 hover:shadow-lg"
          >
            <i class="fa-solid fa-book"></i> Bài 4
          </div>
        </div>
        <div id="exerciseOne" class="hidden w-10/12 px-8 py-4">
          <div class="flex flex-col gap-5">
            <h1 class="font-bold text-3xl">
              <i class="fa-solid fa-school"></i> Quản Lý Sinh Viên
            </h1>
            <div class="grid grid-cols-3 gap-5 place">
              <input
                class="placeholder-gray-400 border border-gray-200 px-2"
                type="text"
                placeholder="Điểm chuẩn"
                id="benchmark"
              />
              <select
                class="border px-2 border-gray-200 text-gray-400"
                name=""
                id="selectArea"
              >
                <option value="0">Chọn khu vực</option>
                <option value="2">A</option>
                <option value="1">B</option>
                <option value="0.5">C</option>
              </select>
              <select
                class="border px-2 border-gray-200 text-gray-400"
                name=""
                id="selectObject"
              >
                <option value="0">Chọn đối tượng</option>
                <option value="2.5">1</option>
                <option value="1.5">2</option>
                <option value="1">3</option>
              </select>
              <input
                class="placeholder-gray-400 border border-gray-200 px-2"
                type="text"
                placeholder="Điểm môn thứ 1"
                id="firstScore"
              />
              <input
                class="placeholder-gray-400 border border-gray-200 px-2"
                type="text"
                placeholder="Điểm môn thứ 2"
                id="secondScore"
              />
              <input
                class="placeholder-gray-400 border border-gray-200 px-2"
                type="text"
                placeholder="Điểm môn thứ 3"
                id="thirdScore"
              />
            </div>
            <div>
              <button
                class="btn px-8 py-2 bg-blue-500 rounded-full text-white"
                id="btnResult1"
              >
                Kết Quả
              </button>
            </div>
            <div class="p-4 bg-green-200 flex gap-3 items-center">
              <i class="fa-regular fa-hand-point-right"></i>
              <p id="showResults1"></p>
            </div>
          </div>
        </div>
        <div id="exerciseTwo" class="hidden w-10/12 px-8 py-4">
          <div class="flex flex-col gap-5">
            <h1 class="font-bold text-3xl">
              <i class="fa-solid fa-bolt"></i> Tính tiền điện
            </h1>
            <div class="grid grid-cols-3 gap-5 place">
              <input
                class="placeholder-gray-400 border border-gray-200 px-2"
                type="text"
                value=""
                placeholder="Nhập họ tên"
                id="fullName1"
              />
              <input
                class="placeholder-gray-400 border border-gray-200 px-2"
                type="number"
                placeholder="Nhập KW"
                id="kw"
              />
            </div>
            <div>
              <button
                class="btn px-8 py-2 bg-blue-500 rounded-full text-white"
                id="btnResult2"
              >
                Kết Quả
              </button>
            </div>
            <div class="p-4 bg-green-200 f lex gap-3 items-center">
              <i class="fa-regular fa-hand-point-right"></i>
              <p id="showResults2"></p>
            </div>
          </div>
        </div>
        <div id="exerciseThree" class="w-10/12 px-8 py-4">
          <div class="flex flex-col gap-5">
            <h1 class="font-bold text-3xl">
              <i class="fa-solid fa-sack-dollar"></i> Tính thuế thu nhập cá nhân
            </h1>
            <div class="grid grid-cols-3 gap-5 place">
              <input
                class="placeholder-gray-400 border border-gray-200 px-2"
                type="text"
                value=""
                placeholder="Nhập họ tên"
                id="fullName2"
              />
              <input
                class="placeholder-gray-400 border border-gray-200 px-2"
                type="number"
                placeholder="Tổng thu nhập năm"
                id="totalIncome"
              />
              <input
                class="placeholder-gray-400 border border-gray-200 px-2"
                type="number"
                placeholder="Số người phụ thuộc"
                id="dependents"
              />
            </div>
            <div>
              <button
                class="btn px-8 py-2 bg-blue-500 rounded-full text-white"
                id="btnResult3"
              >
                Kết Quả
              </button>
            </div>
            <div class="p-4 bg-green-200 flex gap-3 items-center">
              <i class="fa-regular fa-hand-point-right"></i>
              <p id="showResults3"></p>
            </div>
          </div>
        </div>
        <div id="exerciseFour" class="hidden w-10/12 px-8 py-4">
          <div class="flex flex-col gap-5">
            <h1 class="font-bold text-3xl">
              <i class="fa-solid fa-desktop"></i> Tính tiền cáp
            </h1>
            <div class="grid grid-cols-3 gap-5 place">
              <select
                class="border px-2 border-gray-200 text-gray-400"
                name=""
                id="selectClient"
              >
                <option>Chọn loại khách hàng</option>
                <option value="nhaDan">Nhà Dân</option>
                <option value="doanhNghiep">Doanh Nghiệp</option>
              </select>
              <input
                class="placeholder-gray-400 border border-gray-200 px-2"
                type="number"
                placeholder="Nhập mã khách hàng"
                id="customerCode"
              />
              <input
                class="placeholder-gray-400 border border-gray-200 px-2"
                type="number"
                placeholder="số kênh cao cấp"
                id="channelVipNumber"
              />
              <input
                class="hidden placeholder-gray-400 border border-gray-200 px-2"
                type="number"
                placeholder="Số kết nối"
                id="connectNumber"
              />
            </div>
            <div>
              <button
                class="btn px-8 py-2 bg-blue-500 rounded-full text-white"
                id="btnResult4"
              >
                Kết Quả
              </button>
            </div>
            <div class="p-4 bg-green-200 flex gap-3 items-center">
              <i class="fa-regular fa-hand-point-right"></i>
              <p id="showResults4"></p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
